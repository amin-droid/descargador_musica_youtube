<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load embed_video_tags %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>INICIO</title>
</head>

<body>
    <div class="container">
        <div class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-8">
                <form action={% url 'searchbar' %} method="POST">
                    {% csrf_token %}
                <div class="search"> <i class="fa fa-search"></i> <input type="text" class="form-control" placeholder="Have a question? Ask Now" name="search"> <button class="btn btn-primary">Search</button> </div>
                    
        </form>
        </div>
        <div class="col-md-9">
            <img class="card-img-top" id="result_img" src="{{search.thumbnail_url}}" alt="{{search.title}}">
            <div class="card-text"><h4 class="image">{{search.title}}</h4></div>
            {% if search %}
            <div class="resolution">
                <table class="table">
                    <thead>
                        <tr><th>Resolution</th>
                            <th>Download</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for resolution in resolutions  %}
                        <tr>
                           
                            <th>{{ resolution}}</th>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table></div>
                {% endif %}
        </div>
    </div>
</body>

</html>
